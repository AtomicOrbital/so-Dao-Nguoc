<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập vào 1 số:</h1>
    <input id="so" type="number" oninput="soDaoNguoc()"><br>
    <label>Số đảo ngược là :</label>
    <code id="result"></code>
    <script>
        function soDaoNguoc(){
            let rev = 0;
        let so = Number(document.getElementById("so").value);
        while (so != 0){
            let sodu = so % 10;
            rev = rev * 10 + sodu;
            so = Math.floor (so / 10);
        }
        document.getElementById("result").innerHTML = rev;
        }
    </script>
</body>
</html>
